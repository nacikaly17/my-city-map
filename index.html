<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Project Neighbourhood Map</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	<link rel="stylesheet"  href="css/bootstrap-theme.min.css">
    <!-- Custom CSS -->
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	<div class="container">

		<header>
			<div class="row nk-header">
				<div class="col-md-3">
	            	<img class="nk-logo" src="img/udacity-logo.png" alt="Udacity-Logo">
	          	</div>
	          	<div class="col-md-6">
	            	<h3>Project Neighborhood Map</h3>
	          	</div>
	          	<div class="col-md-3"></div>
	      	</div>
		</header>

		<div class="row">

			<aside>
		        <div  class="col-md-3 nk-navbar" >
		        	<p >Locations:</p>
					<div class="nk-filter">   
					  <p><input data-bind='textInput: filterText'/></p> 
					</div>
					<div class="list-group" id="locationList" data-bind="foreach: travelLocationList">
							<a href="#" data-toggle="list" class="list-group-item list-group-item-action" data-bind="visible: visible, text: street, click: $parent.setCurrentTravelLocation"></a>		
					</div>
		        </div>
			</aside>

			<main>
		        <div class="col-md-9 nk-content">
	                <div data-bind="with: currentTravelLocation" >
	                	<p class="lead nk-locationtitle"  data-bind="text: locationStr">
	                	</p>    	
	                </div>
	                <div id="map"></div>
		        </div>
			</main>

		</div>

		<footer>
	     	<div class="row nk-footer">
		        <div class="col-md-12" data-bind="with: currentTravelLocation">
		        	<p class="nk-msg-text" data-bind="text: msg" ></p>
		    	</div>
	    	</div>
		</footer>

	</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/travel-locations-data.js"></script>
    <script src="js/foursquare_client.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=googlemapclientkey&v=3&callback=initApp" onerror="errorHandling()">
    </script>
</body>
</html>
